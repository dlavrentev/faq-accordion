<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | FAQ Accordion Card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <img src="/assets/images/illustration-woman-online-mobile.svg" alt="" />
      <h1>FAQ</h1>
      <div class="container__accordion">
        <button class="accordion">What is the maximum file upload size?</button>
        <div class="panel">
          <p>No more than 2GB. All files in your account 
            must fit your allotted storage space.</p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
