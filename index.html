<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | FAQ Accordion Card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>FAQ</h1>
      <div class="container__accordion">
        <button class="accordion">How many team members can I invite?</button>
        <div class="panel">
          <p>You can invite up to 100 members.</p>
        </div>
        <button class="accordion">What is the maximum file upload size?</button>
        <div class="panel">
          <p>No more than 2GB. All files in your account 
            must fit your allotted storage space.</p>
        </div>
        <button class="accordion">How do I reset my password?</button>
        <div class="panel">
          <p>Follow the instruction under: <a href="https://www.google.com/">www.google.com</a></p>
        </div>
        <button class="accordion">Can I cancel my subscription?</button>
        <div class="panel">
          <p>Yes! You can cancel your subscription anytime. Just send an email to the support.</p>
        </div>
        <button class="accordion">Do you provide additional support?</button>
        <div class="panel">
          <p>No we don't provide additional support yet.</p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
